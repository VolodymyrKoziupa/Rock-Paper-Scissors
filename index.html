<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Tools</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>

  <body>
    <div class="titles">Scissors beats a paper</div>
    <div class="titles">- Paper beats rock</div>
    <div class="titles">Rock beats scissors</div>
    <div class="titles">We play up to three wins!</div>
    <section class="game">

      <div class="title">'Let's play!</div>
      
       
   
      <div class="score"> 
          <div class="playerScore">
              <h2>Player</h2>
              <p class="p-count count">0</p>

          </div>      
          <div class="computerScore">
              <h2>Computer</h2>
              <p class="c-count count">0</p>

          </div>
      </div>
     
      <div class="move">Press to start</div>
       

      <div class="options">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissor">Scissors</button>   
      </div>
       
    
      <div class="result"></div>

      <div class="img-container">
        <div class="player-img img"></div>
        <div class="computer-img img"></div>
      </div>
       
    
      <button class="reload"></button>

      <img  class='images' src="./img/paper.png" alt="paper">
      <img  class='images' src="./img/rock.png" alt="rock">
      <img  class='images' src="./img/scissors.png" alt="scissors">
  </section>


  </body>
</html>
